# ================================
# ChatNexus Application Properties
# ================================

# Application Info
spring.application.name=ChatNexus
info.app.name=ChatNexus
info.app.description=Real-time 1-to-1 chat application
info.app.version=3.0.0

# MongoDB
spring.data.mongodb.uri=${:MONGODB_URImongodb://localhost:27017/chat_nexus}
spring.data.mongodb.database=${MONGO_DATABASE:chat_nexus}

# Server
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your_cloud_name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your_api_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your_api_secret}

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ================================
# Logging Configuration
# ================================
logging.level.root=INFO
logging.level.com.project.ChatNexus=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.websocket=INFO
logging.level.org.springframework.security=WARN
logging.level.org.mongodb.driver=WARN

# Log pattern for console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file configuration (optional)
# logging.file.name=logs/chatnexus.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ================================
# Spring Actuator Configuration
# ================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ================================
# OpenAPI / Swagger Configuration
# ================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true


