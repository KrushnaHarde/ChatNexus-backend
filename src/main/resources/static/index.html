<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>ChatNexus</title>
</head>
<body>

<div class="app-header">
    <div class="logo">
        <i class="fas fa-comments"></i>
        <span>ChatNexus</span>
    </div>
    <p class="tagline">Real-time messaging powered by WebSocket</p>
</div>

<!-- Auth Page - Login/Register -->
<div class="user-form" id="auth-page">
    <div class="form-header">
        <i class="fas fa-user-circle"></i>
        <h2 id="auth-title">Welcome Back</h2>
        <p id="auth-subtitle">Sign in to continue</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="return false;">
        <div class="input-group">
            <label for="login-username">
                <i class="fas fa-at"></i> Username
            </label>
            <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
            <label for="login-password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        </div>

        <div id="login-error" class="error-message hidden"></div>

        <button type="submit" class="btn-primary" id="login-btn">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>

    <!-- Register Form (hidden by default) -->
    <form id="registerForm" class="hidden" onsubmit="return false;">
        <div class="input-group">
            <label for="register-username">
                <i class="fas fa-at"></i> Username
            </label>
            <input type="text" id="register-username" name="username" placeholder="Choose a username" required minlength="3" maxlength="20">
        </div>

        <div class="input-group">
            <label for="register-fullname">
                <i class="fas fa-user"></i> Full Name
            </label>
            <input type="text" id="register-fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label for="register-password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="register-password" name="password" placeholder="Create a password" required minlength="6">
        </div>

        <div class="input-group">
            <label for="register-confirm-password">
                <i class="fas fa-lock"></i> Confirm Password
            </label>
            <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <div id="register-error" class="error-message hidden"></div>

        <button type="submit" class="btn-primary" id="register-btn">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
    </form>

    <div class="auth-toggle">
        <p id="toggle-text">Don't have an account? <a href="#" id="toggle-auth">Register</a></p>
    </div>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-header">
            <h2><i class="fas fa-comments"></i> Chats</h2>
        </div>
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="userSearch" placeholder="Search username to start chat...">
            </div>
            <div id="searchResults" class="search-results hidden"></div>
        </div>
        <div class="users-list-container">
            <ul id="connectedUsers">
            </ul>
        </div>
        <div class="user-profile">
            <div class="profile-info">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <p id="connected-user-fullname"></p>
            </div>
            <a class="logout" href="javascript:void(0)" id="logout" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <span id="chat-with">Select a user to start chatting</span>
        </div>
        <div class="chat-messages" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden" onsubmit="return false;">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
